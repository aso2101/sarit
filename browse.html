<div data-template="templates:surround" data-template-with="template.html" data-template-at="content">
    <form action="search.html" class="form form-horizontal">
        <div class="col-md-3 col-md-push-9">
            <h5>Search</h5>
            <div class="well well-sm">
                <div class="form-group">
                    <div class="col-md-12 col-xs-12">
                        <span class="input-group">
                            <input name="query" type="search" class="templates:form-control form-control" placeholder="Search For What?"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                        <input type="hidden" name="field" value="text"/>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search With Which Scripts?">
                    <div class="col-md-12 col-xs-12">
                        <select name="query-scripts" class="form-control" data-template="templates:form-control">
                            <option value="all" selected="selected">With Devanagari and IAST</option>
                            <option value="sa-Deva">With Devanagari</option>
                            <option value="sa-Latn">With IAST</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Use Which Index?">
                    <div class="col-md-12 col-xs-12">
                        <select name="index" class="form-control" data-template="templates:form-control">
                            <option value="ngram" selected="selected">Use NGram Index</option>
                            <option value="lucene">Use Lucene Full-Text Index</option>
                        </select>
                    </div>
                </div>
                <div id="mode-selection" class="form-group" data-toggle="tooltip" data-placement="left" title="Use Which Search Mode?" style="display: none;">
                    <div class="col-md-12 col-xs-12">
                        <select name="lucene-query-mode" class="form-control" data-template="templates:form-control">
                            <option value="any">Any Search Term</option>
                            <option value="all">All Search Terms Together</option>
                            <option value="phrase">Phrase Search</option>
                            <option value="near-ordered">Proximity Search (Ordered)</option>
                            <option value="near-unordered">Proximity Search (Unordered)</option>
                            <option value="fuzzy">Fuzzy Search</option>
                            <!--<option value="wildcard">Wildcard Search</option>-->
                            <option value="regex">Regex Search</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Which Document Part?">
                    <div class="col-md-12 col-xs-12">
                        <select multiple="multiple" name="tei-target" class="form-control" data-template="templates:form-control">
                            <option value="tei-text" selected="selected">Search TEI Text</option>
                            <option value="tei-header">Search TEI Header</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search In Texts By Which Authors?">
                    <div class="col-md-12 col-xs-12">
                        <span class="app:work-authors"/>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Narrowly Or Broadly?">
                    <div class="col-md-12 col-xs-12">
                        <select name="query-scope" class="form-control" data-template="templates:form-control">
                            <option value="narrow" selected="selected">Perform Narrow Search</option>
                            <option value="broad">Perform Broad Search</option>
                        </select>
                    </div>
                </div>
                <div  id="bool-selection" class="form-group" data-toggle="tooltip" data-placement="left" title="Perform New Search or Continue Last Search?">
                    <div class="col-md-12 col-xs-12">
                        <select name="bool" class="form-control" data-template="templates:form-control">
                            <option value="new" selected="selected">Perform New Search</option>
                            <option value="and">AND Last Search</option>
                            <option value="or">OR Last Search</option>
                            <option value="not">NOT Last Search</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-md-pull-3">
            <h5>List of Works</h5>
            <table class="toc table">
                <thead>
                    <tr>
                        <th/>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Script</th>
                        <th>Download</th>
                        <th>Open</th>
                    </tr>
                </thead>
                <tbody data-template="app:list-works">
                    <tr data-template="templates:each" data-template-from="works" data-template-to="work">
                        <td>
                            <input type="checkbox" name="target-texts" data-template="app:checkbox"/>
                        </td>
                        <td>
                            <a href="" data-template="app:work-title"/>
                        </td>
                        <td>
                            <a href="" data-template="app:work-author"/>
                        </td>
                        <td class="work-type">
                            <a href="" data-template="app:work-lang"/>
                        </td>
                        <td>
                            <a href="" data-template="app:epub-link">epub</a>, 
                            <a href="" data-template="app:pdf-link">pdf</a>,
                            <a href="" data-template="app:zip-link">xml</a>
                        </td>
                        <td>
                            <a href="" data-template="app:xml-link">xml</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="modal fade" id="pdf-info">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span class="fa fa-times" aria-hidden="true"/>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Generating PDF</h4>
                </div>
                <div class="modal-body">
                    <p>Generating a PDF may take up to a few minutes. Please wait.</p>
                    <p>This dialog should close automatically when the download has completed.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="glyphicon glyphicon-remove"/> Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
