<div data-template="templates:surround" data-template-with="template.html" data-template-at="content">
    <form action="search.html" class="form form-horizontal">
        <div class="col-md-3 col-md-push-9">
            <h5>Search</h5>
            <div class="well well-sm">
                <div class="form-group">
                    <div class="col-md-12 col-xs-12">
                        <span class="input-group">
                            <input name="query" type="search" class="templates:form-control form-control" placeholder="Search string"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                        <input type="hidden" name="field" value="text"/>
                    </div>
                </div>
                <!--<div class="form-group" data-toggle="tooltip" data-placement="left" title="Search mode">
                    <div class="col-md-12 col-xs-12">
                        <select name="mode" class="form-control" data-template="templates:form-control">
                            <option value="any">Any</option>
                            <option value="all">All</option>
                            <option value="phrase">Phrase</option>
                            <option value="near-ordered">Near (Ordered)</option>
                            <option value="near-unordered">Near (Unordered)</option>
                            <option value="fuzzy">Fuzzy</option>
                            <option value="wildcard">Wildcard</option>
                            <option value="regex">Regex</option>
                        </select>
                    </div>
                </div>-->
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Authors">
                    <div class="col-md-12 col-xs-12">
                        <span class="app:work-authors"/>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Scripts to search">
                    <div class="col-md-12 col-xs-12">
                        <select multiple="multiple" name="scripts" class="form-control" data-template="templates:form-control">
                            <option value="all" selected="selected">Any Script</option>
                            <option value="sa-Deva">Devanagari</option>
                            <option value="sa-Latn">Roman (IAST)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-md-pull-3">
            <h5>List of Works</h5>
            <table class="toc table">
                <thead>
                    <tr>
                        <th/>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Script</th>
                        <th>Download</th>
                        <th>Open</th>
                    </tr>
                </thead>
                <tbody data-template="app:list-works">
                    <tr data-template="templates:each" data-template-from="works" data-template-to="work">
                        <td>
                            <input type="checkbox" name="target-texts" data-template="app:checkbox"/>
                        </td>
                        <td>
                            <a href="" data-template="app:work-title"/>
                        </td>
                        <td>
                            <a href="" data-template="app:work-author"/>
                        </td>
                        <td class="work-type">
                            <a href="" data-template="app:work-lang"/>
                        </td>
                        <td>
                            <a href="" data-template="app:epub-link">epub</a>, 
                            <a href="" data-template="app:pdf-link">pdf</a>,
                            <a href="" data-template="app:zip-link">xml</a>
                        </td>
                        <td>
                            <a href="" data-template="app:xml-link">xml</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
